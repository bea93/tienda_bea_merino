<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Registro</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
	<form id="for2" class="form-signin" th:action="@{/usuario/new}" th:object="${usuario}" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Registro</h1>
		<div id="izquierda">
			<div>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" class="form-control" required autofocus>
			</div >
			<div >
				<label for="clave">Contraseña:</label>
				<input type="password" id="clave" name="clave" class="form-control" required>
			</div >
			<div>
				<label for="clave2">Repita la contraseña:</label>
				<input type="password" id="clave2" name="clave2" class="form-control" onblur="validacion()" required>
			</div >
			<div>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" class="form-control" required>
			</div >
			<div>
				<label for="apellido1">Primer apellido:</label>
				<input type="text" id="apellido1" name="apellido1" class="form-control" required>
			</div >
			<div>
				<label for="apellido2">Segundo apellido:</label>
				<input type="text" id="apellido2" name="apellido2" class="form-control">
			</div>
		</div >
		<div id="separar">
		<br>
		</div >
		<div id="derecha">
			<div>
				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" name="telefono" class="form-control">
			</div>
			<div>
				<label for="dni">DNI:</label>
				<input type="text" id="dni" name="dni" class="form-control">
			</div>
			<div>
				<label for="direccion">Dirección:</label>
				<input type="text" id="direccion" name="direccion" class="form-control">
			</div>
			<div>
				<label for="localidad">Localidad:</label>
				<input type="text" id="localidad" name="localidad" class="form-control">
			</div>
			<div>
				<label>Provincia:</label>
				<select class="form-select" name="provincia" id="provincia">
					<option value="">Selecciona una opción</option>
					<option value="alava">Álava</option>
					<option value="albacete">Albacete</option>
					<option value="alicante">Alicante</option>
					<option value="almería">Almería</option>
					<option value="asturias">Asturias</option>
					<option value="avila">Ávila</option>
					<option value="badajoz">Badajoz</option>
					<option value="barcelona">Barcelona</option>
					<option value="burgos">Burgos</option>
					<option value="caceres">Cáceres</option>
					<option value="cadiz">Cádiz</option>
					<option value="cantabria">Cantabria</option>
					<option value="castellon">Castellón</option>
					<option value="ciudadReal">Ciudad Real</option>
					<option value="cordoba">Córdoba</option>
					<option value="cuenca">Cuenca</option>
					<option value="girona">Girona</option>
					<option value="granada">Granada</option>
					<option value="guadalajara">Guadalajara</option>
					<option value="guipuzcoa">Guipúzcoa</option>
					<option value="huelva">Huelva</option>
					<option value="huesca">Huesca</option>
					<option value="islasBaleares">Islas Baleares</option>
					<option value="jaen">Jaén</option>
					<option value="aCoruna">A Coruña</option>
					<option value="laRioja">La Rioja</option>
					<option value="lasPalmas">Las Palmas</option>
					<option value="leon">León</option>
					<option value="lleida">Lleida</option>
					<option value="lugo">Lugo</option>
					<option value="madrid">Madrid</option>
					<option value="malaga">Málaga</option>
					<option value="murcia">Murcia</option>
					<option value="navarra">Navarra</option>
					<option value="ourense">Ourense</option>
					<option value="palencia">Palencia</option>
					<option value="pontevedra">Pontevedra</option>
					<option value="salamanca">Salamanca</option>
					<option value="santaCruzTenerife">Santa Cruz de Tenerife</option>
					<option value="segovia">Segovia</option>
					<option value="sevilla">Sevilla</option>
					<option value="soria">Soria</option>
					<option value="tarragona">Tarragona</option>
					<option value="teruel">Teruel</option>
					<option value="toledo">Toledo</option>
					<option value="valencia">Valencia</option>
					<option value="valladolid">Valladolid</option>
					<option value="vizcaya">Vizcaya</option>
					<option value="zamora">Zamora</option>
					<option value="zaragoza">Zaragoza</option>
				</select>
			</div>
			<div>
				<p th:text="${mensaje}" style="color: red;">mensaje</p>
			</div>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Registro</button><br><br>
		<a href="/" class="btn btn-lg btn-primary btn-block">Inicio</a>
		<p class="mt-5 mb-3 text-muted"> &copy; Bea</p>
	</form>
</body>

</html>
