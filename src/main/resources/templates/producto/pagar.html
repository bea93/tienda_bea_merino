<!doctype html>
<html lang="en">

<head th:replace="head">
</head>

<body class="bg-light">

	<div class="container">
		<main>
			<div class="py-5 text-center">
				<h2>Realizar pago</h2>
			</div>

			<div class="row g-5">
				<div class="col-md-5 col-lg-4 order-md-last">
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span class="text-primary">Carrito</span>
						<span class="badge bg-primary rounded-pill">3</span>
					</h4>
					<ul class="list-group mb-3">
						<li class="list-group-item d-flex justify-content-between lh-sm"
							th:each="detallesPedido:${session.carrito}">
							<div>
								<h6 class="my-0" th:text="${detallesPedido.nombreProducto}">Nombre</h6>
								<small class="text-muted" th:text="${detallesPedido.unidades + ' Unidades'}">unidades</small>
							</div>
							<span class="text-muted" th:text="${detallesPedido.precioUnidad + '€'}">precio</span>
						</li>
						<li class="list-group-item d-flex justify-content-between">
							<span>Total (€)</span>
							<strong></strong>
						</li>
					</ul>
				</div>
				<div class="col-md-7 col-lg-8">
					<h4 class="mb-3">Dirección de envío</h4>
					<form th:action="@{/pedido/crearPedido}" method="get" th:object="${metodoPago}"
						class="needs-validation">
						<h4 class="mb-3">Pago</h4>
						<div class="my-3">
							<div class="form-check">
								<input id="tarjeta" name="metodoPago" value="1" type="radio" class="form-check-input"
									checked required>
								<label class="form-check-label" for="tarjeta">Tarjeta de crédito</label>
							</div>
							<div class="form-check">
								<input id="paypal" name="metodoPago" value="2" type="radio" class="form-check-input"
									required>
								<label class="form-check-label" for="paypal">PayPal</label>
							</div>
						</div>

						<hr class="my-4">

						<button class="w-100 btn btn-primary btn-lg" type="submit">Realizar compra</button><br><br>
						<a href="/" class="btn btn-lg btn-primary btn-block">Inicio</a>
					</form>
				</div>
			</div>
		</main>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">Copyright &copy; Bea Merino 2021</p>
		</footer>
	</div>


	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

	<script src="form-validation.js"></script>
</body>

</html>
